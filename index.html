<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessign The Number</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Guess a number </h1>
        </div>
        <div class="textbox">
            <input type="text" id="textbx" placeholder="Enter your guess">
        </div>
        <div class="buttonbox">
            <button id="btn">Submit guess </button>
        </div>
        <div class="showtex">
            <h4>Previous Guess: </h4>
            <h4>Guess Remaining: </h4>
            <h4 id="outputText"></h4>
        </div>
    </div>









    <script src="script.js" defer></script>
</body>
</html>
